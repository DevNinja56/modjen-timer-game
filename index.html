<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modjen Timer Game</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.all.css" />
    <link rel="stylesheet" href="./assets/fonts/open-sans.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div id="root">
      <div class="logo-container">
        <img src="./assets/images/modjen-text.png" alt="Modjen Logo" />
        <img src="./assets/images/Modern-Genereation.png" alt="Modjen Logo" />
      </div>

      <div class="timer-container">
        <p id="timer">000:000</p>
      </div>

      <div id="resetBtn">
        <i class="fal fa-history"></i>
      </div>

      <div class="web-container">
        <h1>www.modjen.com</h1>
      </div>
    </div>

    <script src="./assets/js/index.js" defer></script>
  </body>
</html>
